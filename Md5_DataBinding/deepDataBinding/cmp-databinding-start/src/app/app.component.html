<div class="container">
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let server of serverElements"
      [srvElement]="server"
      ></app-server-element>

      <app-game-control (emitter)="onNumberEmitted($event)" ></app-game-control>

      <app-odd
      *ngFor="let number of oddNumbers"
      [number]="number"></app-odd>

      <app-even
      *ngFor="let number of evenNumbers"
      [number]="number"></app-even>


    </div>
  </div>
</div>
